<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle, #ff9a9e 0%, #fecfef 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden; /* Prevent scrollbars from hearts */
      }

      /* Animated Floating Hearts Background */
      .heart-bg {
        position: absolute;
        top: -10%;
        color: rgba(255, 255, 255, 0.3);
        font-size: 20px;
        animation: float 6s linear infinite;
        z-index: 0;
      }

      @keyframes float {
        to { transform: translateY(110vh) rotate(360deg); }
      }

      /* Sparkle Trail Styling */
      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 999;
        animation: sparkle-fade 0.8s linear forwards;
      }

      @keyframes sparkle-fade {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 400px;
        position: relative;
        z-index: 10;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 10px; }
      p { color: #444; font-size: 1.1rem; }

      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
        min-height: 100px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      #yesBtn {
        background: linear-gradient(45deg, #ff4d6d, #ff758c);
        color: white;
        box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      }

      #noBtn {
        transition: all 0.2s ease;
        background: #eee;
        color: #666;
        position: relative;
      }

      .gif { width: 100%; border-radius: 20px; margin-top: 20px; }
    </style>
  </head>
  <body>

    <audio id="winSound" preload="auto">
      <source src="https://www.myinstants.com/media/sounds/clash-royale-draw.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card">
      <div id="content">
        
        <h1>Will you be my Valentine? üéÄ</h1>
        <img class="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWt5cXF6am8yZHpuNWp0eGQ3bDM5YnYwNmd3d2tyaHliNjNuZHRpYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7zGmpJmwUp5lNFudOf/giphy.gif" />
        <div class="buttons">
          <button id="yesBtn">üíñ YES! üíñ</button>
          <button id="noBtn">No ü•∫</button>
        </div>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("card");
      const winSound = document.getElementById("winSound");
      let yesScale = 1;

      // 1. Create Floating Hearts Background
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart-bg");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      setInterval(createHeart, 300);

      // 2. Mouse Trailing Sparkles
      window.addEventListener('mousemove', (e) => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = e.pageX + "px";
        sparkle.style.top = e.pageY + "px";
        sparkle.style.background = ["#ffffff", "#ff4d6d", "#ffafbd"][Math.floor(Math.random() * 3)];
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      });

      // 3. The "Evasive" Logic + Growing "Yes" button
      function moveNoButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const x = Math.random() * (cardRect.width - btnRect.width - 40);
        const y = Math.random() * (cardRect.height - btnRect.height - 40);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Make Yes button bigger every time they try to click No
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      noBtn.addEventListener("pointerenter", moveNoButton);
      noBtn.addEventListener("click", (e) => {
          e.preventDefault();
          moveNoButton();
      });

      // 4. The Grand Finale (The Office Celebration + Clash Royale Sound)
      yesBtn.addEventListener("click", () => {
        // Play the Clash Royale Win Tune
        winSound.play();

        // Confetti!
        confetti({
          particleCount: 500,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#ff4d6d', '#ff758c', '#ffffff', '#ffafbd']
        });

        document.getElementById("content").innerHTML = `
          <h1 style="animation: pulse 1s infinite">YAYYY!üòç</h1>
          <p>I knew you can't resist me! üíï</p>
          <p>Best Valentine everüòò!</p>
          <img class="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExanZwZWExa2VwcmJ3YWt4MGh4bDJ1ZTZsMGU0d3l2bmtrMDVwODQ0aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/byLGLI5h3jwRaqd2qU/giphy.gif" />
        `;
      });
    </script>
  </body>
</html>
